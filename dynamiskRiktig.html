<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        
    </style>
</head>
<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler  og  bruke dette til å bygge HTML dynamisk</p>
<!--Slidere til størrelse og border radius-->
    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" /> 
    <input id="borderSlider" type="range" min="0" max="100" step="2" oninput="showDiv()" /> 
    <!--boks til å skrive i-->
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />

    
    <!--Endre bakgrunnsfarge på div boksen-->
    <select id="boxer" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
    </select>

<!--Velge border farge-->
    <select id="borderChooser" onchange="showDiv()">
        <option value="black">Black border</option>
        <option selected value="grey">Grey border</option>
        <option value="none">No border</option>
    </select>


    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <script>
        /*var resultatDiv = document.getElementById('resultat');
        var resultatHtml = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var boxer = document.getElementById('boxer');*/
        
        

        showDiv();
//koden til div
        function showDiv() {
            resultat.innerHTML = '<div style=" ' +'text-align: center' + '; '
                + 'background-color: ' + boxer.value + ';' + 'border-radius: ' + borderSlider.value + 'px; ' + 'border: ' + borderChooser.value + ' solid 10px' + '; '
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + '">' +
                textInput.value + '</div>';
            resultatHtml.innerText = resultat.innerHTML;
        }
    </script>
</body>
</html>
