<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>Ferdighet 2 - Onclick => Kjøre funksjon som endrer innerHTML til element ut fra Id</p>
    <h2 id="aaa">Hvilken bokstav kommer etter A ?</h2>
    <h2 id="a1" onclick="svar()">Å</h2>
    <h2 id="a2" onclick="svar()">D</h2>
    <h2 id="a3" onclick="svar(alert)">B</h2>

    <script>
        function svar() {
            document.getElementById('a1').innerHTML = 'Feil';
            document.getElementById('a2').innerHTML = 'Feil';
            document.getElementById('a3').innerHTML = 'Riktig';


        }
    </script>
</body>

</html>
